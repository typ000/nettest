<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetTest - 网络测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .status {
            background: #48bb78;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .info {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border-left: 4px solid #4299e1;
        }
        
        .info h3 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .info p {
            color: #4a5568;
            line-height: 1.6;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }
        
        .btn.secondary {
            background: #718096;
        }
        
        .btn.secondary:hover {
            background: #4a5568;
        }
        
        .footer {
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌐 NetTest</h1>
        <p class="subtitle">网络测试与监控工具</p>
        
        <div class="status">
            ✅ 服务正常运行
        </div>
        
        <div class="info">
            <h3>📊 项目信息</h3>
            <p>这是一个基于 Cloudflare Pages 部署的网络测试工具，支持自动更新和监控功能。</p>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="testConnection()">🔍 测试连接</button>
            <a href="https://github.com/typ000/nettest" class="btn secondary" target="_blank">📚 查看源码</a>
        </div>
        
        <div class="footer">
            <p>Powered by Cloudflare Pages | Auto-updated via GitHub Actions</p>
        </div>
    </div>

    <script>
        function testConnection() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '⏳ 测试中...';
            btn.disabled = true;
            
            // 模拟网络测试
            setTimeout(() => {
                const latency = Math.floor(Math.random() * 100) + 20;
                btn.innerHTML = `✅ 延迟: ${latency}ms`;
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }, 2000);
            }, 1500);
        }
        
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-CN');
            console.log('当前时间:', timeStr);
        }
        
        updateTime();
        setInterval(updateTime, 60000); // 每分钟更新一次
    </script>
</body>
</html>
